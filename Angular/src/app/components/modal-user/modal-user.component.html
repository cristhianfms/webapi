<!-- Modal -->
<div id="modalUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{!this.dataUser.selectedUser.id ? 'New User' : 'Update User'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-user" #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
            <input type="hidden" id="userId" name="Id" class="form-control" [(ngModel)]="this.dataUser.selectedUser.id">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" id="Name" name="Name" class="form-control" placeholder="Name"  [(ngModel)]="this.dataUser.selectedUser.name">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" id="LastName" name="LastName" class="form-control" placeholder="Last Name"  [(ngModel)]="this.dataUser.selectedUser.lastName">
              </div>
              <div class="form-group">
                  <label for="">User Name</label>
                  <input type="text" id="UserName" name="UserName" class="form-control" placeholder="User Name"  [(ngModel)]="this.dataUser.selectedUser.userName">
                </div>
                <div class="form-group">
                    <label for="">Mail</label>
                    <input type="text" id="Mail" name="Mail" class="form-control" placeholder="Email"  [(ngModel)]="this.dataUser.selectedUser.mail">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role">Role</label>
                    <select name="Role" id="Role" class="form-control" [(ngModel)]="this.dataUser.selectedUser.role">
                      <option value="M">M</option>
                      <option value="A">A</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" id="Password" name="Password" class="form-control" placeholder="Password"  [(ngModel)]="this.dataUser.selectedUser.password">
                    </div>
            <div class="form-row">
            </div>
            <button type="submit" class="btn btn-primary float-right">Save User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
