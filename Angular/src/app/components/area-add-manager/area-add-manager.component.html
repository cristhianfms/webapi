<div class="row mt-5">
  <div class="col">
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.mail}}</td>
          <td>{{user.role == 'M' ? 'Manager' : 'Admin'}}</td>
          <td>
            <button class="btn btn-primary" (click)="addAreaManager(user.id)">Add</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
