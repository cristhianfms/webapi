<div class="row mt-5">
        <div class="col">
          <hr>
          <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalUser" (click)="resetForm()">Create User</button>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.role == 'M' ? 'Manager' : 'Admin'}}</td>
                <td>
                  <button class="btn btn-primary" (click)="onPreUpdateUser(user)" data-toggle="modal" data-target="#modalUser">Update</button>
                </td>
                <td>
                  <a href="/user" class="btn btn-danger" (click)="onDeleteUser(user.id)">Delete></a>
                </td>
              </tr>
      
            </tbody>
          </table>
        </div>
      </div>
      <app-modal-user></app-modal-user>
