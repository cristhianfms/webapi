<section id="login" class="mb-5 mt-5">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      
            <div class="card-body text-center">
              <form #formDate="ngForm" (ngSubmit)="search(formDate)">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Enter dates</h1>
                <div class="form-group">
                  Start date: <input type="dateStart" id="DateStart" name="DateStart" class="form-control" placeholder="format: ddmmyyyyHHMMSS" [(ngModel)]="date.dateStart" required>
                </div>
                <div class="form-group">
                 End date: <input type="dateEnd" id="DateEnd" name="DateEnd" class="form-control" placeholder="format: ddmmyyyyHHMMSS" [(ngModel)]="date.dateEnd" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Search</button>
              </form>
            </div>
         
      </div>
</section>
<div class="row mt-5">
  <div class="col">
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">User Name</th>
          <th scope="col">Role</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let report of reports">
          <td>{{report.id}}</td>
          <td>{{report.userName}}</td>
          <td>{{report.role}}</td>
          <td>{{report.date}}</td>
          <td>{{report.action}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
