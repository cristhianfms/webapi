<div class="row mt-5">
  <div class="col">
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Role</th>
          <th scope="col">Email</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let areaManager of areaManagers">
          <td>{{areaManager.id}}</td>
          <td>{{areaManager.name}}</td>
          <td>{{areaManager.lastName}}</td>
          <td>{{areaManager.userName}}</td>
          <td>{{areaManager.role}}</td>
          <td>{{areaManager.mail}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modal></app-modal>
