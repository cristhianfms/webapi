<!-- Modal -->
<div id="modalArea" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.dataArea.selectedArea.id ? 'New Area' : 'Update Area'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-area" #formArea="ngForm" (ngSubmit)="onSaveArea(formArea)">
          <input type="hidden" id="Id" name="Id" class="form-control" [(ngModel)]="this.dataArea.selectedArea.id">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" id="Name" name="Name" class="form-control" placeholder="Name"  [(ngModel)]="this.dataArea.selectedArea.name">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Conneccion String</label>
              <input type="text" id="ConnectionString" name="ConnectionString" class="form-control" placeholder="Coneccion String"  [(ngModel)]="this.dataArea.selectedArea.connectionString">
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-right">Save Area</button>
        </form>
      </div>
    </div>
  </div>
</div>
